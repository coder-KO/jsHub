<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Xylophone</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!--========== Main App ==========-->
    <div class="xylophone">


        <!--========== Header ==========-->
        <header>
            <h1>Javascript Xylophone</h1>
        </header>
        <!--========== ./Header ==========-->


        <!--========== Animations ==========-->
        <div class="animation"></div>
        <!--========== ./Animations ==========-->


        <!--========== Xylophone Bars ==========-->
        <div class="bars">
            <div class="bar1">
                <audio src="/audio/xylophone-c.wav" class="sound"></audio>
            </div>
            <div class="bar2">
                <audio src="/audio/xylophone-d1.wav" class="sound"></audio>
            </div>
            <div class="bar3">
                <audio src="/audio/xylophone-e1.wav" class="sound"></audio>
            </div>
            <div class="bar4">
                <audio src="/audio/xylophone-f.wav" class="sound"></audio>
            </div>
            <div class="bar5">
                <audio src="/audio/xylophone-g.wav" class="sound"></audio>
            </div>
            <div class="bar6">
                <audio src="/audio/xylophone-a.wav" class="sound"></audio>
            </div>
            <div class="bar7">
                <audio src="/audio/xylophone-b.wav" class="sound"></audio>
            </div>
            <div class="bar8">
                <audio src="/audio/xylophone-c2.wav" class="sound"></audio>
            </div>
        </div>
        <!--========== ./Xylophone Bars ==========-->


    </div>
    <!--========== ./Main App ==========-->


    <!-- Custom Script -->
    <script src="index.js"></script>
</body>
</html>
