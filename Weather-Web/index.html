<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather-Web</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    
    <!--========== Main App ==========-->

    <!--========== Header ==========-->
        <header>
            <h1>Weather-Web</h1>
        </header>
        <!--========== ./Header ==========-->


        <!--========== App body ==========-->
        <div class="app">

            <!-- Location Div -->
            <div class="location">
                <h1 class="location-city">City</h1><span>, </span>
                <h2 class="location-country">Country</h2>
                <p>Icons</p>
            </div>
            <!-- ./Location Div -->

            <!-- Temperature Div -->
            <div class="temperature">
                <div class="degree-section">
                    <h2 class="temperature-degree">34</h2>
                    <span>F</span>
                </div>
                <div class="temperature-description">
                    A good day
                </div>
                <!-- ./Temperature Div -->

            </div>

        </div>
        <!--========== ./App body ==========-->

    <!--========== ./Main App ==========-->


    <!-- Custom Script -->
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
